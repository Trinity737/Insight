<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Insight</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
     <div class="weather-app">
       <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocorrect="off" />
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                 />
                 </div>
                 </div>
                </div>
               </form>
          <div class="overview">
          <h1 class="city">Toronto
          </h1>
          <ul>
          <li class="date">Friday 5:21
          </li>
          <li class="description">Cloudy
          </li>
          </ul>
          </div>
          <div class="row">
          <div class="col-6">
          <div class="clearfix weather-temperature">
          <img src="images/ClipartKey_66291.png"
                   alt="Cloudy"
                    width="42"
                    id="icon"
                    class="float-left"
                    />
         <div class="float-left">
         <strong class="temperature"></strong>
         <span class="degrees">Â°C</span>
         </div>
        </div>
     </div>
  <div class="col-6">
    <ul>
    <li>Humidity: <span>%</span></li>
    <li>Wind: <span>km/h</span></li>
    </ul>
      </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
     </div>
    <small>
       <a href="https://github.com/Trinity737/Insight">Open-Source Code</a
        > by Cheavon Pottinger
    </small>
    </div>
  </div>
   </div>
  <script src="src/script.js"></script>
</body>
</html>
