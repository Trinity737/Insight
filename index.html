<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Insight</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <p>Last Updated: <span id="date"></span></p>
            <p id="description"></p>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="clear" width="36" id="icon" />
              </div>
              <div class="weather-temperature"></div>
              <span class="strong" id="temperature"></span>

              <div class="degrees"><span id="celsiusTemperature">â„ƒ</span></div>

              <div class="col-6"></div>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </div>
            <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
            </form>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                  id="float-left"
                />
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <small>
            <a href="https://github.com/Trinity737/Insight"
              >Open-Sourced Code</a
            >
            by Cheavon Pottinger</small
          >
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
