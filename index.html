<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Insight</title>

  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Toronto, CA</h1>
             <p id="date">Sunday 9:56 PM</p>
              <p id="description">Cloudy</p>
              </div>
            <div class="clearfix weather-temperature"> 
          <img
            src="images/ClipartKey_66291.png"
            alt=""
            width="50"
            class="icon"
             class="float-left"
          />
          <div class="float-left">
          <div class="temperature">24</div>
          <div class="degrees"><span id="units">â„ƒ</span>
          </div>
          </div>
      </div>
          <div class="col-6">
            <li>Humidity: <span id="humidity">%</span></li>
            <li>Wind: <span id="wind">km/h</span></li>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <img src="https://api.openweathermap.org/data/2.5/onecall?lat=33.44&lon=-94.04&exclude=hourly,daily&appid={API key}"
                alt=""
                width=""
               
                />
                <div class="weather-forecast-temperatures">
                  <span class=weather-temperature-max>33</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small><a href=""></a>Open-Sourced Code</a> by Cheavon Pottinger</small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
